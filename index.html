<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Movie</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-nav">
      <div class="container-fluid">
        <nav class="navbar justify-content-center">
          <a href="#" class="navbar-brand"><i class="bi bi-film me-2"></i>MyMovie</a>
        </nav>
      </div>
    </div>
    <div class="container mt-5">
      <div class="row justify-content-center align-items-center mb-4">
        <div class="col-lg-8 d-flex justify-content-center">
          <form id="form" role="search">
            <input autocomplete="off" id="search" class="form-control me-2" type="search" placeholder="Search movie..." aria-label="Search" />
          </form>
          <button id="btn-seacrh" type="button" class="ms-1 btn btn-dark" style="background-color: rgb(12, 6, 43)"><i class="bi bi-search"></i></button>
        </div>
      </div>
      <div id="main" class="row">
        <div class="col-md-3">
          <div class="card shadow mb-4">
            <div class="card-body"></div>
            <div id="btn-more" class="overview m-2 d-grid gap-2">
              <button class="btn btn-sm" style="color: aliceblue; font-size: 12px; background-color: rgb(12, 6, 43)" type="button">Detail</button>
            </div>
          </div>
        </div>
      </div>
      <nav class="mt-3 mb-5" aria-label="Page navigation example">
        <ul class="pagination justify-content-center pagination-lg">
          <li id="prev" class="page-item" style="color: rgb(12, 6, 43); cursor: pointer"><a class="page-link">Prev</a></li>
          <li id="current" class="page-item active"><a class="page-link" href="#">1</a></li>
          <li id="next" class="page-item" style="color: rgb(12, 6, 43); cursor: pointer"><a class="page-link">Next</a></li>
        </ul>
      </nav>
    </div>

    <div class="container">
      <footer class="d-flex flex-wrap justify-content-center align-items-center py-3 my-1 border-top">
        <div class="col-md-4 d-flex justify-content-center">
          <p>Created with <i class="bi bi-heart-fill text-danger"></i> by Abbas Zabier</p>
        </div>
      </footer>
    </div>

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
